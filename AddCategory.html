<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="Assets/css/bootstrap.min.css" rel="stylesheet" />

  <title>Add Category - Real Estate Web Application</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="Index.html">Real Estate Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Category.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Owner.html">Owner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Homes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container mt-2">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center text-info">Add Category</h3>
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" />
              </div>
              <button class="btn btn-primary" id="btnSubmit" type="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          &copy; 2022 - Real Estate Web Application
        </div>
      </div>
    </div>
  </footer>

  <script src="Assets/js/jquery.min.js"></script>
  <script src="Assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#btnSubmit").click(function () {
        var category = { Name: $("#txtName").val() };
        $.ajax({
          type: "POST",
          url: "https://localhost:7259/api/Category",
          data: JSON.stringify(category),
          contentType: "application/json; charset=utf-8",
          dataType: "json",

          success: function (response) {
            alert("Data Submitted with Id: " + response["id"] + ".\nCategory Name is: " + response["name"]);
          },
          failure: function (response) {
            alert(response.responseText);
          },
          error: function (response) {
            alert(response.responseText);
          }
        });
      });
    });
  </script>
</body>

</html>
