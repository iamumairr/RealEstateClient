<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="Assets/css/bootstrap.min.css" rel="stylesheet" />

  <title>Real Estate Web Application</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="Index.html">Real Estate Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Category.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Owner.html">Owner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Homes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container mt-2">
    <div class="row">
      <div class="col-md-12">
        <a href="AddCategory.html" class="btn btn-primary">Add New Category</a>
        <br />
        <table class="table table-bordered table-sm table-striped mt-2" id="table">
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </table>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">&copy; 2022 - Real Estate Web Application</div>
      </div>
    </div>
  </footer>

  <script src="Assets/js/jquery.min.js"></script>
  <script src="Assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $.ajax({
        url: "https://localhost:7259/api/Category",
        type: "GET",
        dataType: "json",
        success: function (data, textStatus, xhr) {
          $.each(data, function (i, item) {
            var rows = "<tr>" + "<td id='Id'>" + item.id + "</td>" + "<td id='Name'>" + item.name + "</td>" + "</tr>";
            $("#table").append(rows);
          });
        },
        error: function (xhr, textStatus, errorThrown) {
          alert("Result: " + textStatus + " " + errorThrown + " " + xhr.status + " " + xhr.statusText);
        },
      });
    });
  </script>
</body>

</html>
